  <link rel="apple-touch-icon" type="image/png" sizes="114x114" href="/static/img/favicon-114.png" />

  <title>Almagest</title>
</head>
<body>
  <img src="/static/UI_assets/TopDecor1.png" class="decor-top">
  <header><div style="text-align: center; width:100%">
    <picture>
      <source srcset="/static/img/logo-dark.png" />
      <img src="/static/img/logo-light.png" alt="site logo" media="only (prefers-color-scheme: light)" />
    </picture></div>
  </header>
  <main>
  <center><div style="color:#332966;font-size:16px"class="decor-text"> a tool by hera brown, junyuan chen, owen guo, mikolaj kalicinski, cem kozanoglu, jonathan kuck and jacob roe </div><br><br></center>
  <img src="/static/img/decor-left.png" class="decor-left" alt="" aria-hidden="true" />
    <article></article>
  </main>
  <aside>
    <img src="/static/img/decor-right.png" class="decor-right" alt="" aria-hidden="true" />
    <section id="side-search"> 
      <input id="new-note" type="button" value="New Note" />
      <input id="delete-note" type="button" value="Delete Note" style="background-color:var(--alma-purple); border:4px solid var(--alma-purple);" />
      <h2 id="aria-search-heading">Search for Notes</h2>
      <input id="search" type="text" aria-labelledby="aria-search-heading" />
      <div class="loaded-notes">
      <h3>Results</h3><br>
      <ol>
        <li aria-hidden="true">&nbsp;<!--
          Placeholder, to measure the space required for a result
          and thus calculate the number of results to display
        --></li>
      </ol>
      </div>
    </section>
    <section id="side-related">
      <div class="related-notes">
      <h2>Related notes</h2>
      <ol>
        <li aria-hidden="true">&nbsp;<!--
          Placeholder, to measure the space required for a result
          and thus calculate the number of results to display
        --></li>
      </ol>
      </div>
    </section>
  </aside>
  <img src="/static/UI_assets/TopDecor3.png" class="decor-bottom-bg">
</body>
</html>
