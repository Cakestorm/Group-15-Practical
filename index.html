<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="colorscheme" content="light dark" />
	<link rel="stylesheet" href="/static/lib/quill/quill.snow.css" />
	<link rel="stylesheet" href="/static/lib/katex/katex.min.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.10.0-rc.1/dist/katex.min.css" integrity="sha384-D+9gmBxUQogRLqvARvNLmA9hS2x//eK1FhVb9PiU86gmcrBrJAQT8okdJ4LMp2uv" crossorigin="anonymous">

    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.10.0-rc.1/dist/katex.min.js" integrity="sha384-483A6DwYfKeDa0Q52fJmxFXkcPCFfnXMoXblOkJ4JcA8zATN6Tm78UNL72AKk+0O" crossorigin="anonymous"></script>

    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.10.0-rc.1/dist/contrib/auto-render.min.js" integrity="sha384-yACMu8JWxKzSp/C1YV86pzGiQ/l1YUfE8oPuahJQxzehAjEt2GiQuy/BIvl9KyeF" crossorigin="anonymous"
        onload="renderMathInElement(document.body);"></script>
	<link rel="stylesheet" href="/static/almastyle.css" />
	<script src="/static/lib/quill/quill.js" defer="defer"></script>
	<script src="/static/lib/katex/katex.min.js" defer="defer"></script>
	<script src="/static/Text Editor/latexblot.js" defer="defer"></script>
	<script src="/static/Text Editor/tooltip.js" defer="defer"></script>
	<script src="/static/init.js" defer="defer"></script>
	<title>Almagest</title>
</head>
<body>
	<header>
		<picture>
			<source srcset="/static/img/logo-dark.png" media="only (prefers-color-scheme: dark)" />
			<img src="/static/img/logo-light.png" alt="site logo" />
		</picture>
	</header>
	<main>
		<article></article>
	</main>
	<aside id="sidebar">
		<section id="side-search">
			<h2>Search</h2>
			<input type="text" />
			<ol>
				<li>&shy;<!--
					Placeholder, to measure the space required for a result
					and thus calculate the number of results to display
				--></li>
			</ol>
		</section>
		<section id="side-related">
			<h2>Related notes</h2>
			<ol>
				<li>&shy;<!--
					Placeholder, to measure the space required for a result
					and thus calculate the number of results to display
				--></li>
			</ol>
		</section>
	</aside>
</body>
</html>
