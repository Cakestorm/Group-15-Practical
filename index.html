  <script src="/static/init.js" defer="defer"></script>

  <link rel="apple-touch-icon" type="image/png" sizes="57x57" href="/static/img/favicon-57.png" />
  <link rel="apple-touch-icon" type="image/png" sizes="64x64" href="/static/img/favicon-64.png" />

  <link rel="apple-touch-icon" type="image/png" sizes="114x114" href="/static/img/favicon-114.png" />
  <link rel="apple-touch-icon" type="image/png" sizes="144x144" href="/static/img/favicon-144.png" />

  <title>Almagest</title>
</head>
<body>
  <header>
    <picture>
      <source srcset="/static/img/logo-dark.png" media="only screen and (prefers-color-scheme: dark)" />
      <img src="/static/img/logo-light.png" alt="site logo" />
    </picture>
    <input id="new-note" type="button" value="New Note" />
  </header>
  <main>
    <article></article>
  </main>
  <aside>
    <section id="side-search">
      <h2 id="aria-search-heading">Search</h2>
      <input id="search" type="text" aria-labelledby="aria-search-heading" />
      <ol>
        <li aria-hidden="true">&nbsp;<!--
          Placeholder, to measure the space required for a result
          and thus calculate the number of results to display
        --></li>
      </ol>
    </section>
    <section id="side-related">
      <h2>Related notes</h2>
      <ol>
        <li aria-hidden="true">&nbsp;<!--
          Placeholder, to measure the space required for a result
          and thus calculate the number of results to display
        --></li>
      </ol>
    </section>
  </aside>
</body>
</html>
